<div class="field-container">
  <form action="">
    <label for="password">Give me your password</label>
    <input type="password" class="input-field" [(ngModel)]="password" [type]="visiblePass ? 'text' : 'password'" (ngModelChange)="emitPassword()" name="passwordInput" minlength="8" maxlength="35" autocomplete="off">
    <div class="check-form">
      <input type="checkbox" class="check" [(ngModel)]="visiblePass" name="password">
      <p>make it visible</p>
    </div>
  </form>
</div>
